<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>

        <!--Aqui faco .sr-only para que possar fazer uma acao de sumir ou qualquer coisa que queira colocar nessa class-->
      <label class="sr-only" for="input-search">Usuário do Github</label>
      <input id="input-search" type="text" placeholder="Usuário do Github ">
      <!--&plus e para qunado vc quiser colocar carcteries, como simbolo de + nesse caso foi um butao com o simbolo dentro-->
      <button>&plus;</button>
    </div> 
    </header>
    <table>
      <thead>
        <!--Para criar linha no cabercalho ou em qualquer lugar vc usar, <tr> -->
          <tr>
            <!--<th> e para criar colunas-->
              <th>Úsuarios</th>
              <th>Repositório</th>
              <th>followers</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        <!--tr para criar linhas na tabela-->
        

         <!--tr para criar linhas na tabela-->
       
      </tbody>
      <!-- se precisar vc pode fazer <tfoot></tfoot> isso sginifica o roda pe-->
    </table>
  </div>
  
</body>
</html>
